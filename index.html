<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento Barber Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0e0e0e;
            color: #fff;
            padding: 0;
        }

        header {
            width: 100%;
            padding: 40px;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1599351431202-1e0f0134b40c?q=80&w=1200') center/cover no-repeat;
            height: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: brightness(0.4);
        }

        header h1 {
            font-size: 3.2rem;
            letter-spacing: 3px;
            font-weight: 700;
            color: #d9b56f;
            text-shadow: 0 0 10px #000;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 2rem;
            text-align: center;
            color: #d9b56f;
            margin-bottom: 25px;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #2a2a2a;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #d9b56f, #b39259);
            cursor: pointer;
            color: #000;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .success {
            margin-top: 20px;
            padding: 15px;
            background: #0f700f;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 1.1rem;
        }

        .whatsapp-btn {
            background: #25d366;
            color: white;
            margin-top: 15px;
        }

        footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            padding-bottom: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>BARBERSHOP PREMIUM</h1>
        <p>Agendamento de alto n√≠vel para clientes de estilo</p>
    </header>

    <div class="container">
        <h2>Agende Seu Hor√°rio</h2>

        <div class="form-group">
            <label>Seu nome:</label>
            <input id="nome" type="text" placeholder="Digite seu nome" />
        </div>

        <div class="form-group">
            <label>Servi√ßo:</label>
            <select id="servico">
                <option value="Corte Premium">Corte Premium</option>
                <option value="Corte Navalhado">Corte Navalhado</option>
                <option value="Barba Deluxe">Barba Deluxe</option>
                <option value="Combo Corte + Barba">Combo Corte + Barba</option>
            </select>
        </div>

        <div class="form-group">
            <label>Data:</label>
            <input id="data" type="date" />
        </div>

        <div class="form-group">
            <label>Hor√°rio:</label>
            <input id="hora" type="time" />
        </div>

        <button onclick="agendar()">Confirmar Agendamento</button>
        <button class="whatsapp-btn" onclick="enviarWhats()">Enviar para WhatsApp</button>

        <div class="success" id="successBox">Agendamento realizado com sucesso!</div>
    </div>

    <footer>
        Desenvolvido por Jhon Cardoso ¬© 2025 ‚Äî Todos os direitos reservados
    </footer>

    <script>
        function agendar() {
            const nome = document.getElementById("nome").value;
            const servico = document.getElementById("servico").value;
            const data = document.getElementById("data").value;
            const hora = document.getElementById("hora").value;
            const box = document.getElementById("successBox");

            if (!nome || !servico || !data || !hora) {
                alert("Preencha todos os campos!");
                return;
            }

            box.style.display = "block";
            box.innerHTML = `Agendamento confirmado para <b>${nome}</b> ‚Äî ${servico} em ${data} √†s ${hora}.`;

            setTimeout(() => box.style.display = "none", 4000);
        }

        function enviarWhats() {
            const nome = document.getElementById("nome").value;
            const servico = document.getElementById("servico").value;
            const data = document.getElementById("data").value;
            const hora = document.getElementById("hora").value;

            if (!nome || !servico || !data || !hora) {
                alert("Preencha todos os campos antes de enviar para o WhatsApp!");
                return;
            }

            const numero = "5599999999999";
            const mensagem = `Ol√°! Quero confirmar meu agendamento:%0A%0Aüë§ Nome: ${nome}%0Aüíà Servi√ßo: ${servico}%0AüìÖ Data: ${data}%0A‚è∞ Hora: ${hora}`;
            const link = `https://wa.me/${numero}?text=${mensagem}`;

            window.open(link, "_blank");
        }
    </script>
</body>
</html>
