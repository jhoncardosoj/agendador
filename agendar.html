<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendar — Barbearia Luxo</title>
  <link rel="stylesheet" href="./static/css/styles.css">
  <link rel="manifest" href="./manifest.json" />
</head>
<body>
  <nav class="nav">
    <div class="brand">Barbearia Luxo</div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./admin.html">Admin</a>
    </div>
  </nav>

  <main class="container">
    <section class="card booking-card">
      <h2>Agendamento</h2>

      <div class="form-grid">
        <label>Nome completo
          <input id="clientName" type="text" placeholder="Ex: João Silva" />
        </label>

        <label>WhatsApp (opcional)
          <input id="clientPhone" type="tel" placeholder="5511999999999" />
        </label>

        <label>Barbeiro
          <select id="selectBarber"></select>
        </label>

        <label>Serviço
          <select id="selectService"></select>
        </label>

        <label>Data
          <input id="selectDate" type="date" />
        </label>

        <div>
          <label>Horários disponíveis</label>
          <div id="slotsWrap" class="slots-wrap">Escolha uma data</div>
        </div>

        <label>Observações
          <textarea id="notes" rows="2" placeholder="Ex: preferencial toalha quente"></textarea>
        </label>

        <div class="actions">
          <button id="btnBook" class="btn">Confirmar Agendamento</button>
          <button id="btnBookWhats" class="btn-ghost">Enviar WhatsApp</button>
        </div>

        <div id="bookingMsg" class="muted"></div>
      </div>
    </section>

    <section class="card">
      <h3>Seus agendamentos</h3>
      <ul id="myBookings"></ul>
    </section>
  </main>

  <footer class="footer">
    <small>© 2025 — Barbearia Luxo</small>
  </footer>

  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script src="./static/js/firebase-init.js"></script>
  <script src="./static/js/sw-register.js"></script>
  <script src="./static/js/main.js" defer></script>
</body>
</html>
