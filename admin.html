<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Barbershop Premium</title>
  <link rel="stylesheet" href="./static/style.css">
</head>
<body>
  <nav class="nav small">
    <a class="brand" href="index.html">Barbershop Premium</a>
    <div class="nav-links"><a href="agendar.html">Agendar</a></div>
  </nav>

  <main class="container">
    <h2>Painel Administrador</h2>

    <div id="loginBox" class="panel fade-in">
      <p>Informe a senha para acessar o painel:</p>
      <input id="pwd" type="password" placeholder="Senha" autocomplete="current-password" />
      <button id="btnLogin" class="btn">Entrar</button>
      <p class="muted">Senha fornecida pelo dono: <strong>barber123@.</strong></p>
    </div>

    <div id="adminPanel" style="display:none">
      <section class="panel fade-in">
        <h3>Serviços registrados</h3>
        <ul id="serviceList" class="list"></ul>
        <div class="row">
          <input id="newService" placeholder="Novo serviço (ex: Corte Premium)" />
          <button id="addService" class="btn">Adicionar</button>
        </div>
      </section>

      <section class="panel fade-in">
        <h3>Horários disponíveis</h3>
        <div class="row">
          <input type="date" id="slotDate" />
          <input type="time" id="slotTime" />
          <button id="addSlot" class="btn">Adicionar horário</button>
        </div>
        <ul id="slotList" class="list"></ul>
      </section>

      <section class="panel fade-in">
        <h3>Agendamentos <span id="notifBadge" class="badge"></span></h3>
        <ul id="allBookings" class="list"></ul>
      </section>

      <div class="row" style="margin-top:12px;">
        <button id="exportAll" class="btn ghost">Exportar Agendamentos</button>
        <button id="clearAll" class="btn ghost">Limpar Tudo</button>
      </div>

      <button id="logout" class="btn ghost" style="margin-top:20px;">Sair</button>
    </div>
  </main>

  <div id="floatingNotif" class="notification" aria-live="polite" role="status" style="display:none"></div>
  <audio id="adminSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script src="./static/admin.js" defer></script>
</body>
</html>
